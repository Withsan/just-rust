[package]
name = "hello-axum"
version = "0.1.0"
edition = "2021"


[dependencies]
axum = "0.6.12"
tokio = { version = "1.26.0", features = ["full"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }